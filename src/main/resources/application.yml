server:
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jeongyuneo
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  data:
    redis:
      url: redis://localhost:6379
  profiles:
    include: secret

kakao:
  api:
    key: ${KAKAO_API_KEY}
